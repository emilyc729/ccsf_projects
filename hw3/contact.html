<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="index.css">
    <title>Contact Us</title>

</head>

<body>

    <div class="container-fluid">

        <nav class="navbar navbar-inverse navbar-fixed-top">

            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" id="title" href="index.html">ABC Toys</a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="index.html">Home</a>
                    </li>
                    <li>
                        <a href="contact.html">Contact Us</a>
                    </li>
                    <li>
                        <a href="products.html">Products</a>
                    </li>
                    <li>
                        <a href="location.html">Location</a>
                    </li>
                </ul>
            </div>

        </nav>

        <div class="jumbotron">
            <h1>Contact Us</h1>
        </div>

        <div class="row" id="info">
            <div class="col-xs-12 col-md-6">
                <h4>Email: abctoys@gmail.com</h4>
                <h4>Phone: (213) 627-0566</h4>
                <h4>Address: 634 S San Pedro St, Downtown, Los Angeles, CA</h4>
                <h4>
                    <a href="https://www.facebook.com/myABCtoys/">Facebook</a>
                </h4>

            </div>
            <div class="col-xs-6 col-md-6">
                <h3>Form</h3>

                <form>
                    <div class="form-group row">
                        <label for="fname" class="col-xs-12 col-md-2 col-form-label">First Name: </label>
                        <div class="col-xs-12 col-md-4">
                            <input id="fname" type="text" class="form-control" placeholder="First name">
                        </div>

                    </div>
                    <div class="form-group row">
                        <label for="lname" class="col-xs-12 col-md-2 col-form-label">Last Name: </label>
                        <div class="col-xs-12 col-md-4">
                            <input id="lname" type="text" class="form-control" placeholder="Last name">
                        </div>

                    </div>
                    <div class="form-group row">
                        <label for="inputEmail" class="col-xs-12 col-md-2 col-form-label">Email: </label>
                        <div class="col-xs-12 col-md-6">
                            <input id="inputEmail" type="email" class="form-control" placeholder="Email">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="comments" class="col-xs-12 col-md-2 col-form-label">Comments:</label>
                        <div class="col-xs-12 col-md-6">
                            <textarea id="comments" rows="5" cols="50" class="form-control" name="comment">Enter text here...</textarea>
                        </div>
                    </div>


                    <div class="form-group row">
                        <div class="col-xs-12 col-md-10">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </div>
                </form>

            </div>

        </div>

    </div>






</body>

</html>
